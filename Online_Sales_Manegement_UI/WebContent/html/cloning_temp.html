<html>
<body>
<script language="JavaScript">
var i = 0;
var path = new Array();
 
// LIST OF IMAGES
path[0] = "main_image1.JPG";
path[1] = "main_image2.JPG";
path[2] = "main_image3.JPG";

function swapImage()
{
   document.slide.src = path[i];
   if(i < path.length - 1) 
	   i++; 
   else 
	   i = 0;
   setTimeout("swapImage()",3000);
}
window.onload=swapImage;
</script>
<img name="slide" src="main_image1.JPG"/>
</body>
</html>
