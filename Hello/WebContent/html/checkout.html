
<div id="checkout">

	<h1>Check Out</h1>
	<div class="a-box">
	<h2>Enter Your Address Details</h2>
		<form role="form" name="myForm" novalidate>

				<p>Address:<br>
				<textarea form="myForm" rows="4" cols="50" name="user" class="form-control" ng-model="user" required>
				<span style="color:red" ng-show="myForm.user.$dirty && myForm.user.$invalid">
				<span ng-show="myForm.user.$error.required">Address is required.</span>
				</span></textarea>
				</p>
				
				<p>Email:<br>
				<input type="email" name="email" class="form-control" ng-model="email" required>
				<span style="color:red" ng-show="myForm.email.$dirty && myForm.email.$invalid">
				<span ng-show="myForm.email.$error.required">Email is required.</span>
				<span ng-show="myForm.email.$error.email">Invalid email address.</span>
				</span>
				</p>
				
				<p>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
				<input type="submit"
				class="btn btn-primary" ng-click="details" ng-disabled="myForm.$invalid">
				</p>

		</form>
	</div>
	<div ng-show="true">
		Address Details:{{user}}
	</div>
</div>
